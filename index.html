<!DOCTYPE html>
<html>

<head>
<title>Etch-a-Sketch</title>
<link rel="shortcut icon" href="/palete.png" type="image/x-icon">
<link rel="stylesheet" href="/style.css"> 
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div class="container">
        <div class="tools">
            <div class="buttons">
                <button class="btn1"></button>
                <button class="btn2"></button>
                <button class="btn3"></button>
                <button class="btn4"></button>
            </div>
            <div class="slidercontainer">
                <input type="range" min="1" max="61" value="16" class="slider" id="myRange">
                <div class="label">16*16</div>
            </div>
        </div>
        <div class="grid"></div>
    </div>
    <div class="footer">&copy;<a href="https://github.com/AranJaff" target="_blank"> AranJaff</a> 2021</div>

    <script src="/script.js"></script>
</body>
</html>
